<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!--Header Section-->
    <header>

    <nav id="grad" class="nav justify-content-center">
        <span class="">Weather Dashboard</span>
    </nav>

    </header>
    <!--Main Section-->
    <main>
        <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Search for city:</h4>
                        <input type="text" class="form-control" id="inputsearchcity" placeholder="Enter city">
                        <button id="searchbtn" class="btn btn-primary w-100" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div id="maincard" class="card-body mt-3">
                        <h4 id="maincardcity" class="card-title"></h4>
                        <p id="maincardtemp" class="card-text"></p>
                        <p id="maincardwind" class="card-text"></p>
                        <p id="maincardhumi" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <div class="container">
        <div class="row">
            <div id="searchTag" class="text-center col-md-6 col-lg-3"></div>
            <div class="col">
                <div id="forecastTitle" class="row"></div>
                <div id="forecastCards" class="row"></div>
            </div>
        </div>
    </div>
    </main>
    <!--Footer Section-->
    <footer>

    </footer>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
