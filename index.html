<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!--Header Section-->
    <header>

    <nav id="grad" class="nav justify-content-center">
        <span class="">Weather Dashboard</span>
    </nav>

    </header>
    <!--Main Section-->
    <main>
        <div class="row">
            <div class="col-sm-3">
              <div class="card border-0">
                <div class="card-body">
                  <h2 class="card-title">Search for a city:</h2>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="inputsearchcity" placeholder="Enter city">
                  </div>
                  <div class="mb-3">
                    <button type="button" class="btn btn-primary w-100">Search</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="card border-0">
                <div class="card-body">
                  <h2 class="card-title">Special title treatment</h2>
                  
                  <div class="container">
                    <div class="row">
                      <div class="col border">
                        1 of 5
                      </div>
                      <div class="col border">
                        2 of 5
                      </div>
                      <div class="col border">
                        3 of 5
                      </div>
                      <div class="col border">
                        4 of 5
                      </div>
                      <div class="col border">
                        5 of 5
                      </div>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
          
    </main>
    <!--Footer Section-->
    <footer>

    </footer>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
